<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Accueil</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <section id="search">
        <form action="http://google.com/search?" method="GET" >
            <input placeholder="Recherche" autocomplete="off" type="text" name="q">
        </form>
    </section>

    <a id="fb"  class="icone_left"  href="http://facebook.com">
        <img src="style\image\icone-facebook-ronde.png" alt="Facebook_icone">
    </a>
    <a id="mess" class="icone_left" href="http://messenger.com">
        <img  src="style\image\1015px-Facebook_Messenger_logo.svg.png" alt="Messenger_icone">
    </a>
    <a id="insta"  class="icone_left" href="http://instagram.com">
        <img  src="style\image\Instagram-Icon.png" alt="Instagramme_icone">
    </a>


    <a id="you"  class="icone_right" href="https://youtube.com">
        <img  src="style\image\197b365922d1ea3aa1a932ff9bbda4a6.png" alt="Instagramme_icone">
    </a>
    <form class="cache" action="http://youtube.com/search?" method="GET" >
        <input autofocus placeholder="Recherche" autocomplete="off" type="text" name="q">
    </form>

    <a id="net"  class="icone_right" href="https://netflix.com">
        <img  src="style\image\net.png" alt="Instagramme_icone">
    </a>
    <form class="cache_2" action="http://netflix.com/search?" method="GET" >
        <input autofocus placeholder="Recherche" autocomplete="off" type="text" name="q">
    </form>

    <a id="drive"  class="icone_right" href="https://drive.google.com/drive/my-drive">
        <img  src="style\image\Google-Drive-icon.png" alt="Instagramme_icone">
    </a>
    <a id="mail"  class="icone_right" href="http://gmail.com">
        <img  src="style\image\gmail-logo-png-transparent-background-8.png" alt="mail_icone">
    </a>

</body>
</html>
